<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
</head>
<body>

  <header>
    <h1 id="main-title">Welcome to My Page!</h1>
  </header>

  <main>
    <section>
      <p id="intro-text">This is a simple introduction to DOM manipulation using JavaScript.</p>
      <button id="change-text-btn">Change Text</button>
      <button id="change-style-btn">Change Style</button>
    </section>

    <section id="dynamic-section">
      <h2>Dynamic Elements</h2>
      <button id="add-element-btn">Add Element</button>
      <button id="remove-element-btn">Remove Element</button>
      <div id="elements-container"></div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ for learning purposes!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
